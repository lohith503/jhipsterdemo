
<div>
    <h2><span>Student</span> {{vm.student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterDemoApp.student.first_name">First Name</span></dt>
        <dd>
            <span>{{vm.student.first_name}}</span>
        </dd>
        <dt><span data-translate="jhipsterDemoApp.student.registration_number">Registration Number</span></dt>
        <dd>
            <span>{{vm.student.registration_number}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="student-detail.edit({id:vm.student.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
